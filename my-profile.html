  <div class="container">
    <br>

    <div class="row">
      <div class="col"><h3>Perfil</h3></div>
      <div class="col"><img src="img/img_perfil.png" id="previa" style="max-width: 20%;" class="rounded float-end"></div>
    </div>
    <hr>
    <form action="" class="needs-validation" novalidate>
      <div class="row">
        <div class="col">
          <label for="firstName" class="form-label">Primer nombre*</label>
          <input type="text" class="form-control" id="firstName" value="" required>
        </div>
        <div class="col">
          <label for="secondName" class="form-label">Segundo nombre</label>
          <input type="text" class="form-control" id="secondName" value="">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <label for="surname" class="form-label">Primer apellido*</label>
          <input type="text" class="form-control" id="surname" value="" required>
        </div>
        <div class="col">
          <label for="secondSurname" class="form-label">Segundo apellido</label>
          <input type="text" class="form-control" id="secondSurname" value="">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <label for="emailProfile" class="form-label">E-mail*</label>
          <input type="email" class="form-control" id="emailProfile" value="" required>
        </div>
        <div class="col">
          <label for="profilePicture" class="form-label">Imagen de perfil</label>
          <input class="form-control" type="file" id="profilePicture" accept="image/*">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-6">
          <label for="phoneNumber" class="form-label">Teléfono de contacto*</label>
          <input type="text" class="form-control" id="phoneNumber" value="" required>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" id="saveChanges">Guardar Cambios</button>
    </form>
  </div>
