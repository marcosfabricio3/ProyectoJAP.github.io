  <main>

    <div class="container">
      <br>
      <div class="row text-center"><h1>Carrito de Compras</h1></div>
      <br>
      <div class="row justify-content-center">
        <div class="col-8">
          <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col"></th>
                <th scope="col">Nombre</th>
                <th scope="col">Costo</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Subtotal</th>
              </tr>
            </thead>
            <!-- insercionCarrito -->
            <tbody id="arrticulosDeCarrito">
            </tbody>
          </table>
        </div>
        <hr class="col-8">
      </div>
      <br>
      <!-- Tipo de envio -->
      <div class="row justify-content-center">
        <div class="col-8">
          <form action="">
            <div class="row">
              <h3>Tipo de Envío</h3>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Premium 2 a 5 días (15%)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Express 5 a 8 días (7%)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Standard 12 a 15 días (5%)
              </label>
            </div>
            <br>
            <!-- Direccion de envio -->
            <div class="row">
              <h3>Dirección de envío</h3>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <div class="row">Calle</div>
                <div class="row"><input class="form-control" type="text" value=""></div>
                <br>
                <div class="row">Esquina</div>
                <div class="row"><input class="form-control" type="text" value=""></div>
              </div>
              <div class="col mx-2">
                <div class="row">Número</div>
                <div class="row"><input class="form-control" type="text" value=""></div>
              </div>
            </div>
            <hr>
          </form>
        </div>
      </div>
